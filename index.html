<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/1973/1973807.png"
      type="image/x-icon"
    />
    <title>Blogesh - Home</title>
  </head>
  <body>
    <!-- Home Design -->
    <div class="main-container">
      <div id="editor">
        <div id="input">
          <input type="text" placeholder="Enter The keyword" />
          <button>Search</button>
        </div>
        <br />
        <h1>Output:</h1>
        <div id="output">
          <textarea id="blog"></textarea>
        </div>
      </div>
      <div id="settings">
        <div class="container-settings">
          <div class="profile-card">
            <div class="profile-img">
              <img src="./avatar.webp" alt="Mr. Arpon Profile" />
            </div>
            <div class="profile-header">
              <h1>Mr. Arpon</h1>
            </div>
            <div class="profile-body">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse

              similique nemo. Quo minus possimus eos ab, molestias suscipit vero

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
